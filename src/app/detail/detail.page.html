<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="onGoBack()"></ion-icon>
    <!-- <ion-icon
      name="arrow-back"
      routerLink="/home"
      routerDirection="backward"
    ></ion-icon> -->

    <ion-title>detail2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Welcome to our News App</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        Enjoy the latest news from TechCrunch.
      </p>
      <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>
    </ion-card-content>
  </ion-card>
</ion-content>

<img [src]="article.imagePreviewUrl" />
<p>Title: {{ article.title }}</p>
<p>Price : {{ article.price }}</p>
<p>Category: {{ article.category }}</p>
<p>Description: {{ article.description }}</p>
<p>Location: {{ article.locationStr }}</p>
<p>Created At: {{ article.date }}</p>
